<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PScolor_3D.glb — просмотр</title>

  <!-- Подключаем model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@^3/dist/model-viewer.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; background: #0f1115; }
    model-viewer { width: 100%; height: 100%; background: #0f1115; }
    #status {
      position: fixed; left: 12px; bottom: 12px;
      background: rgba(0,0,0,.6); color: #fff;
      padding: 8px 10px; border-radius: 10px; font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
      pointer-events: none; user-select: none;
    }
  </style>
</head>
<body>

  <!-- Если файл лежит рядом с этим index.html, путь просто "PScolor_3D.glb" -->
  <model-viewer id="mv"
      src="PScolor_3D.glb"
      camera-controls
      touch-action="pan-y"
      autoplay
      auto-rotate
      shadow-intensity="1">
  </model-viewer>

  <div id="status">Загрузка…</div>

  <script>
    const mv = document.getElementById('mv');
    const status = document.getElementById('status');

    // Поддержка передачи имени файла через ?src=ИмяФайла.glb (по желанию)
    const p = new URLSearchParams(location.search);
    if (p.get('src')) mv.src = p.get('src');

    // Прогресс
    mv.addEventListener('progress', (ev) => {
      if (!ev.total) { status.textContent = 'Загрузка…'; return; }
      const pct = Math.max(0, Math.min(100, Math.round(ev.loaded / ev.total * 100)));
      status.textContent = `Загрузка: ${pct}%`;
    });

    // Успешная загрузка
    mv.addEventListener('load', () => {
      status.textContent = 'Готово';
      setTimeout(() => status.style.display = 'none', 800);
    });

    // Ошибки (показываем текст на экране и в консоли)
    mv.addEventListener('error', (e) => {
      const msg = e?.detail?.message || e?.message || 'Неизвестная ошибка';
      status.textContent = 'Ошибка: ' + msg;
      console.error('Model Viewer Error:', e);
    });
  </script>
</body>
</html>
